<header class="header" id="home">
  <div class="container header__container">
    <a
      href="./index.html"
      title="Главная страница"
      rel="noopener noindex nofollow"
      class="logo__header"
    >
      <img
        loading="lazy"
        src="./images/mobile/logo-header-m.png"
        alt="Логотип"
        class="logo__picture"
      />icecream
    </a>
    <button type="button" class="header-menu__open">
      <svg class="menu-open__icon" width="20" height="12">
        <use href="./images/symbol-defs-withfill.svg#icon-Burger"></use>
      </svg>
    </button>
    <button type="button" class="tab-button__order">
      Buy now
      <svg class="buttob-order__icon" width="8" height="10">
        <use
          href="./images/symbol-defs-withfill.svg#icon-right-arrow"
          class="q"
        ></use>
      </svg>
    </button>
    <div class="mob-menu">
      <button type="button" class="mob-menu__close">
        <svg class="menu-close__icon" width="14" height="14">
          <use href="./images/symbol-defs-withfill.svg#icon-close"></use>
        </svg>
      </button>
      <nav class="site-nav">
        <button type="button" class="button__order">
          Buy now
          <svg class="buttob-order__icon" width="8" height="10">
            <use
              href="./images/symbol-defs-withfill.svg#icon-right-arrow"
              class="q"
            ></use>
          </svg>
        </button>
        <ul class="site-nav__list list">
          <li class="site-nav__item">
            <a
              data-goto=".header"
              href="#home"
              title="Home"
              class="site-nav__link site-nav__link--current"
              >Home</a
            >
          </li>
          <li class="site-nav__item">
            <a
              data-goto=".about"
              href="#"
              title="About us"
              class="site-nav__link"
              >About us</a
            >
          </li>
          <li class="site-nav__item">
            <a
              data-goto=".about"
              href="#"
              title="How it’s made?"
              class="site-nav__link"
              >How it’s made?</a
            >
          </li>
          <li class="site-nav__item">
            <a
              data-goto=".contacts"
              href="#"
              title="Our products"
              class="site-nav__link"
              >Our products</a
            >
          </li>
          <li class="site-nav__item">
            <a
              data-goto=".contacts"
              href="#contacts"
              title="Contact"
              class="site-nav__link"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <button type="button" class="desc-button__order">
      Buy now
      <svg class="buttob-order__icon" width="8" height="10">
        <use
          href="./images/symbol-defs-withfill.svg#icon-right-arrow"
          class="q"
        ></use>
      </svg>
    </button>
  </div>
</header>
